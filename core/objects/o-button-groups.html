      <h1 class="t-core-title +u-fs-h5x">Button Groups Object</h1>
      <h2 class="t-core-title--sub">Button Groups </h2>
      <div class="t-core-objects group-buttons">
        <div role="group" aria-label="..." class="o-btn-group">
          <button type="button">Left</button>
          <button type="button">Middle</button>
          <button type="button">Right</button>
        </div>
      </div>
      <div class="t-core-code">
        <p>code here</p>
      </div>
      <h2 class="t-core-title--sub">Button Groups</h2>
      <div class="t-core-objects group-buttons">

          <button type="button" class="o-btn">Left</button>

      <h2 class="t-core-title--sub">Button Groups</h2>
      <div class="t-core-objects group-buttons">
        <div role="group" aria-label="..." class="o-btn-group rounded">
          <button type="button" class="o-btn">left</button>
          <button type="button" class="o-btn">Middle</button>
          <button type="button" class="o-btn">Right</button>
        </div>
      </div>
      <div class="t-core-code">
        <p>code here</p>
      </div>
      <h2 class="t-core-title--sub">Button Groups</h2>
      <div class="t-core-objects group-buttons">
        <div role="toolbar" aria-label="Toolbar with button groups" class="o-btn-toolbar">
          <div role="group" aria-label="First group" class="o-btn-toolbar__group">
            <button type="button" class="o-btn">1</button>
            <button type="button" class="o-btn">2</button>
            <button type="button" class="o-btn">3</button>
            <button type="button" class="o-btn">4</button>
          </div>
          <div role="group" aria-label="Second group" class="o-btn-toolbar__group">
            <button type="button" class="o-btn +active">5</button>
            <button type="button" class="o-btn">6</button>
            <button type="button" class="o-btn">7</button>
          </div>
          <div role="group" aria-label="Third group" class="o-btn-toolbar__group">
            <button type="button" class="o-btn">8</button>
          </div>
        </div>
      </div>
      <div class="t-core-code">
        <p>code here</p>
      </div>
      <h2 class="t-core-title--sub">Button Groups Unstyled</h2>
      <div class="t-core-objects group-buttons">
        <ul role="group" aria-label="..." class="o-nav  o-btn-group  +u-unstyled">
          <li><a role="" class="o-btn">Left</a></li>
          <li><a role="" class="o-btn">Middle</a></li>
          <li><a role="" class="o-btn">Right</a></li>
        </ul>
      </div>
