  <body class="styleguide">
    <div class="l-core-container container">
      <h1 class="t-core-title +u-fs-h5x">Progress Bars Object</h1>
      <h2 class="t-core-title--sub">Progress Bars All</h2>
      <div class="t-core-base progress-bars">
        <div class="o-progress">
          <div role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;" class="o-progress__bar"><span class="o-progress__bar-label">20% Complete</span></div>
        </div>
        <div class="o-progress">
          <div role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;" class="o-progress__bar  --success  --striped"><span class="o-progress__bar-label">50% Complete</span></div>
        </div>
        <div class="o-progress">
          <div role="progressbar" a ria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;" class="o-progress__bar  --warning"><span class="o-progress__bar-label sr-only">30% Complete</span></div>
        </div>
        <div class="o-progress">
          <div role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;" class="o-progress__bar  --error"><span class="o-progress__bar-label">60% Complete</span></div>
        </div>
        <div class="o-progress">
          <div role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;" class="o-progress__bar  --info  --striped"><span class="o-progress__bar-label sr-only">80% Complete</span></div>
        </div>
      </div>
      <div class="t-core-code">
        <p>this will be code</p>
      </div>
